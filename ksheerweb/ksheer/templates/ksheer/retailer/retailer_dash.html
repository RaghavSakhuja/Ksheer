{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ksheer</title>
        <link href="{% static 'ksheer/executive.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="background">
        <div class="index">
            <a href="#">Dashboard</a>
            <input id="logout" type="button" value="Logout" onclick="logout()" class='btn btn-primary signout' >
            <script>
                function logout() {
                    var token = $('input[name="csrfmiddlewaretoken"]').attr('value'); 
                    $.ajax({
                        url: "index",
                        type:'post',
                        headers: {
                        'X-CSRFToken': token },
                        data: {
                            working:"yes"
                        },
                        success:function(){
                            window.location.href='index'
                        }
                    });
                }
            </script>
        </div>
        <div>
            <div class="background_container" style="display: inline-block; vertical-align: middle;">
            <svg width="310" height="700">s
                <ellipse cx="-10" cy="350" rx="300" ry="300"
                style="fill:#4044ED;" />
            </svg>
            <div class="container" style="display: inline-block; vertical-align: middle; margin-left: 300px;">
            <h1 class="heading">DashBoard</h1>
        <table class="table">
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
                <tr>
                    <td>
                    <input type="button" value="View Bills" onclick="location.href='ret_bills'" style="margin-right:20px;" class='btn btn-primary' >
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Add Bills" onclick="location.href='cust_details'" style="margin-right:20px;" class='btn btn-primary' >
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Order Products" onclick="location.href='ret_order'" style="margin-right:20px;" class='btn btn-primary' >
                    </td>
                </tr>
            </form>
        </table>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    </body>
</html>
