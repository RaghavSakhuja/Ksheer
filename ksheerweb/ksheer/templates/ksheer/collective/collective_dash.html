{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="{% static 'ksheer/executive.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="background">
        <div class="index">
            <a href="#">Dashboard</a>
            <input id="logout" type="button" value="Logout" onclick="logout()" class='btn btn-primary signout' >
            <script>
                function logout() {
                    var token = $('input[name="csrfmiddlewaretoken"]').attr('value'); 
                    $.ajax({
                        url: "index",
                        type:'post',
                        headers: {
                        'X-CSRFToken': token },
                        data: {
                            working:"yes"
                        },
                        success:function(){
                            window.location.href='index'
                        }
                    });
                }
            </script>
        </div>
        <div>
        <div class="background_container" style="display: inline-block; vertical-align: middle;">
        <svg width="310" height="700">s
            <ellipse cx="-10" cy="350" rx="300" ry="300"
            style="fill:#4044ED;" />
        </svg>
        <div class="container" style="display: inline-block; vertical-align: middle; margin-left: 300px;">
        <h1 class="heading">DashBoard</h1>
        <table>
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
            <colgroup>
                <col span="1" class="col1">
                <col class="col2">
            </colgroup>
                <tr>
                <td>
                <input type="button" value="Supply" onclick="location.href='getraw'" style="margin-right:20px;" class='btn btn-primary' >
                </td>
                </tr>    
                <tr>
                    <td>
                        <input type="button" value="Edit Info" onclick="location.href='collective_edit'" style="margin-right:20px;" class='btn btn-primary' >
                    </td>
                </tr>
                </form>          
        </table>
        </div>
        </div>
        
    </body>
</html>
