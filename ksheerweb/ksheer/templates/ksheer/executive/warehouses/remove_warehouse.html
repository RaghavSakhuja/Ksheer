{% load static %}
{%load crispy_forms_tags %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ksheer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'ksheer/add_batches.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body style="background-image: url('/static/ksheer/background.jpg'); background-size: cover;">
        <form action="{% url 'remove_warehouse' %}" method="post">
            {% csrf_token %}
            <h1>Remove Warehouse</h1>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search...">
            <script>
                function myFunction() {
                  var input, filter, table, tr, td, i, txtValue;
                  input = document.getElementById("myInput");
                  filter = input.value.toUpperCase();
                  table = document.getElementById("myTable");
                  tr = table.getElementsByTagName("tr");
                  for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                      txtValue = td.textContent || td.innerText;
                      if (txtValue.toUpperCase().indexOf(filter) ==0) {
                        tr[i].style.display = "";
                      } else {
                        tr[i].style.display = "none";
                      }
                    }       
                  }
                }
                </script>
                <div style="width: 850px; margin-left: 300px;" class="table-responsive">
                {{dataframe1 | safe}}
                </div>
            <script>
            $(document).ready(function () {
                var token = $('input[name="csrfmiddlewaretoken"]').attr('value'); 
                console.log(token);
                $('.delete').click(function () {
                    var currentTD = $(this).parents('tr').find('td');
                    if ($(this).html() != 'Delete') {                  
                        var list=[]
                       $.each(currentTD, function () {
                            list.push($(this).html())
                        });
                        
                        console.log(list)
                        function ajaxCall1(list,token) {
                            console.log(list)
                            $.ajax({
                                url: window.location.href,
                                type:'post',
                                data: {
                                    prod:list,
                                    delete:1,
                                },
                                headers: {
                    'X-CSRFToken': token 
               },
                                success:function(){
                                    console.log("success")
                                }
                            });
                        }
                        ajaxCall1(list,token);
                    }
                    $(this).html($(this).html() == 'Delete' ? 'Confirm' : 'Delete')
                });
          
            });
            </script>     
        </form>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
