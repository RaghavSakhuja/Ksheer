{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="{% static 'ksheer/executive.css' %}" rel="stylesheet">
        <!-- <link href="executive.css" rel="stylesheet"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="background">
        <div class="index">
            <a class="inactive_index" href="#">Dashboard</a>/
            <a href="#">Manage Warehouse</a>
            <input type="button" value="Logout" onclick="location.href='logout'" class='btn btn-primary signout' >
            <input type="button" value="Back" onclick="location.href='exec_dash'" class='btn btn-primary back' >

        </div>
        <div>
        <div class="background_container" style="display: inline-block; vertical-align: middle;">
        <svg width="310" height="700">
            <ellipse cx="-10" cy="350" rx="300" ry="300"
            style="fill:#4044ED;" />
        </svg>
        <div class="container" style="display: inline-block; vertical-align: middle; margin-left: 300px;">
        <h1 class="heading">Warehouses</h1>
        <table class="table">
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
                <tr>
                    <td>
                    <input type="button" value="Add Warehouse" onclick="location.href='exec_add_warehouse'" style="margin-right:20px;" class='btn btn-primary' >
                    </td>
                </tr>
                <tr>
                    <td>
                    <input type="button" value="Add Batch" onclick="location.href='exec_add_batches'" style="margin-right:20px;" class='btn btn-primary' >
                    </td>
                </tr>
                <tr>
                    <td>
                    <input type="button" value="View Batches" onclick="location.href='exec_warehouse_batch'" style="margin-right:20px;" class='btn btn-primary' >
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="remove Warehouse" onclick="location.href='exec_inventory'" style="margin-right:20px;" class='btn btn-primary' >
                    </td>
                </tr>
            </form>
        </table>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
