{% load static %}
{%load crispy_forms_tags %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ksheer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'ksheer/tables.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body class="background">
      <div class="index">
          <a class="inactive_index" href="#">Dashboard</a>/
          <a class="inactive_index" href="#">Manage Warehouse</a>/
          <a href="#">Add bateches</a>
          <input type="button" value="Logout" onclick="location.href='logout'" class='btn btn-primary signout' >
          <input type="button" value="Back" onclick="location.href='exec_warehouse'" class='btn btn-primary back' >
          <script>
              function logout() {
                  var token = $('input[name="csrfmiddlewaretoken"]').attr('value'); 
                  $.ajax({
                      url: "index",
                      type:'post',
                      headers: {
                      'X-CSRFToken': token },
                      data: {
                          working:"yes"
                      },
                      success:function(){
                          window.location.href='index'
                      }
                  });
              }
          </script>

      </div>
      <div class="row">
        <input type="text" id="myInput1" onkeyup="myFunction()" placeholder="Search...">
        <input type="text" id="myInput2" onkeyup="myFunction2()" placeholder="Search...">
          <script>
              function myFunction() {
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("myInput1");
                filter = input.value.toUpperCase();
                table = document.getElementById("myTable1");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                  td = tr[i].getElementsByTagName("td")[0];
                  if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) ==0) {
                      tr[i].style.display = "";
                    } else {
                      tr[i].style.display = "none";
                    }
                  }       
                }
              }
              function myFunction2() {
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById("myInput2");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("myTable2");
                    tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                      td = tr[i].getElementsByTagName("td")[0];
                      if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) ==0) {
                          tr[i].style.display = "";
                        } else {
                          tr[i].style.display = "none";
                        }
                      }       
                    }
                  }
          </script>

      </div>

            <div class="row">
                <div style="width: 300px" class="table-responsive left_table">
                {{dataframe1 | safe}}
                </div>
                <div style="width: 700px" class="table-responsive right_table">
                    {{dataframe2 | safe}}
                </div>
            </div>
            <div style="position: fixed;top:90%;left:45%;">
                
                <input type="submit" value="Add Batch" style="margin-right:20px;" class='btn btn-primary' >
            </div>         
        </form>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
