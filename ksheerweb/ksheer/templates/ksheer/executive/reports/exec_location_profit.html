{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'ksheer/tables.css' %}" rel="stylesheet">
    </head>
    <body class="background">
      <div class="index">
          <a class="inactive_index" href="#">Dashboard</a>/
          <a class="inactive_index" href="#">Reports</a>/
          <a href="#">Profits</a>
          <input type="button" value="Logout" onclick="location.href='logout'" class='btn btn-primary signout' >
          <input type="button" value="Back" onclick="location.href='exec_reports'" class='btn btn-primary back' >
          <script>
              function logout() {
                  var token = $('input[name="csrfmiddlewaretoken"]').attr('value'); 
                  $.ajax({
                      url: "index",
                      type:'post',
                      headers: {
                      'X-CSRFToken': token },
                      data: {
                          working:"yes"
                      },
                      success:function(){
                          window.location.href='index'
                      }
                  });
              }
          </script>  
      </div>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search...">
            <script>
                function myFunction() {
                  var input, filter, table, tr, td, i, txtValue;
                  input = document.getElementById("myInput");
                  filter = input.value.toUpperCase();
                  table = document.getElementById("myTable");
                  tr = table.getElementsByTagName("tr");
                  for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                      txtValue = td.textContent || td.innerText;
                      if (txtValue.toUpperCase().indexOf(filter) ==0) {
                        tr[i].style.display = "";
                      } else {
                        tr[i].style.display = "none";
                      }
                    }       
                  }
                }
            </script>
        <div style="width: fit-content; margin-left: 17%;">
        {{dataframe | safe}}
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
