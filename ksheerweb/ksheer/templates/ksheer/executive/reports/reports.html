{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="{% static 'ksheer/executive.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body class="background">
        <div class="index">
            <a class="inactive_index" href="#">Dashboard</a>/<a href="#">Reports</a>
        </div>
        <div class="background_container" style="display: inline-block; vertical-align: middle;">
            <svg width="310" height="700">
                <ellipse cx="-10" cy="350" rx="300" ry="300"
                style="fill:#4044ED;" />
            </svg>
            <div class="container" style="display: inline-block; vertical-align: middle; margin-left: 300px;">
            <table class="table">
                <form action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                    <tr>
                        <td>
                            <input type="button" value="Retailer" onclick="location.href='exec_ret_reports'" style="margin-right:20px;" class='btn btn-primary' >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Profit" onclick="location.href='exec_location_profit'" style="margin-right:20px;" class='btn btn-primary' >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Capacity" onclick="location.href='exec_location_capacity'" style="margin-right:20px;" class='btn btn-primary' >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="Button" value="Product" onclick="location.href='exec_yearly_report'" style="margin-right:20px;" class='btn btn-primary' >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="Button" value="Back" onclick="location.href='exec_dash'" style="margin-right:20px;" class='btn btn-primary' >
                        </td>
                    </tr>
                </form>
            </table>
            </div>
    </body>
</html>
