{% load static %}
{%load crispy_forms_tags %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ksheer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'ksheer/add_batches.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body style="background-image: url('/static/ksheer/background.jpg'); background-size: cover;">
        <form action="{% url 'edit_prod' %}" method="post">
            {% csrf_token %}
            <h1>ADD BATCH</h1>
                <div style="width: 800px; margin-left: 300px;" class="table-responsive">
                {{dataframe1 | safe}}
                </div>
            <script>
            $(document).ready(function () {
                var token = $('input[name="csrfmiddlewaretoken"]').attr('value'); 
                console.log(token);
                $('.edit').click(function () {
                    var currentTD = $(this).parents('tr').find('td');
                    if ($(this).html() == 'Edit') {                  
                        $.each(currentTD, function () {
                            $(this).prop('contenteditable', true)
                        });
                        
                    } else {
                        var list=[]
                       $.each(currentTD, function () {
                            $(this).prop('contenteditable', false)
                            list.push($(this).html())
                        });
                        
                        console.log(list)
                        function ajaxCall1(list,token) {
                            console.log(list)
                            $.ajax({
                                url: window.location.href,
                                type:'post',
                                data: {
                                    prod:list
                                },
                                headers: {
                    'X-CSRFToken': token 
               },
                                success:function(){
                                    console.log("success")
                                }
                            });
                        }
                        ajaxCall1(list,token);
                    }
                    $(this).prop('contenteditable', false)
                    $(this).html($(this).html() == 'Edit' ? 'Save' : 'Edit')
                    
                    
                });
          
            });
            </script>
            <div style="position: fixed;top:90%;left:45%;">
                
                <input type="submit" value="Add Batch" style="margin-right:20px;" class='btn btn-primary' >
            </div>         
        </form>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
