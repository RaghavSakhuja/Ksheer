{% load static %}
{%load crispy_forms_tags %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'ksheer/login1.css' %}" rel="stylesheet">
        
    </head>
    <body style="background-image: url('/static/ksheer/background.jpg'); background-size: cover;">
        <h1>ADD BILL</h1>
        <script>
            function ajaxCall1() {
                $.ajax({
                    url: window.location.href,
                    type:'get',
                    data: {
                        working:"yes"
                    },
                    success:function(){
                        location.reload()
                    }
                });
            }
            function ajaxCall2() {
                $.ajax({
                    url: window.location.href,
                    type:'get',
                    data: {
                        working:"no"
                    },
                    success:function(){
                        location.reload()
                    }
                    
                });
            }
        </script>
        <form action="{% url 'add_bill' %}" method="post">
            {% csrf_token %}
            <div class="prod" style="margin-left: 20%;margin-right: 5%;margin-top: 5%;">
                {% crispy form%}
                <div style="margin-left: 45%; color: rgb(240, 20, 20); font-size: large;">
                    {% if error %}
                    {{error}}
                    {%endif%}
                </div>
            </div>
            
            </form>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
